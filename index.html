<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Claude Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
            },
            colors: {
              claude: {
                bg: '#FDFBF9',
                surface: '#FFFFFF',
                border: '#E5E0D8',
                text: '#3F3E3B',
                subtext: '#8A8881',
                accent: '#D97757',
                accentHover: '#C56648',
                warm: '#F4EBE4',
                success: '#5B8C5A'
              }
            },
            boxShadow: {
              'soft': '0 2px 8px rgba(63, 62, 59, 0.04), 0 8px 24px rgba(63, 62, 59, 0.02)',
              'hover': '0 4px 12px rgba(63, 62, 59, 0.08), 0 12px 32px rgba(63, 62, 59, 0.04)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #FDFBF9;
        color: #3F3E3B;
      }
      /* Custom Scrollbar for a cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #E5E0D8;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #D1CCC4;
      }

      /* Animations */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateX(-20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }

      .animate-fade-in {
        animation: fadeIn 0.4s ease-out;
      }

      .animate-fade-in-up {
        animation: fadeInUp 0.5s ease-out;
      }

      .animate-slide-in {
        animation: slideIn 0.4s ease-out;
      }

      /* Stagger animation for module cards */
      .grid > *:nth-child(1) { animation-delay: 0ms; }
      .grid > *:nth-child(2) { animation-delay: 50ms; }
      .grid > *:nth-child(3) { animation-delay: 100ms; }
      .grid > *:nth-child(4) { animation-delay: 150ms; }
      .grid > *:nth-child(5) { animation-delay: 200ms; }
      .grid > *:nth-child(6) { animation-delay: 250ms; }
      .grid > *:nth-child(7) { animation-delay: 300ms; }
      .grid > *:nth-child(8) { animation-delay: 350ms; }

      .grid > * {
        animation: fadeInUp 0.5s ease-out both;
      }

      /* Quiz success animation */
      .success-pulse {
        animation: pulse 0.3s ease-in-out;
      }

      /* Smooth page transitions */
      main > * {
        animation: fadeIn 0.3s ease-out;
      }

      /* Better button press effect */
      button:active:not(:disabled) {
        transform: scale(0.97);
      }

      /* Content styles for lessons */
      article h2 {
        font-size: 1.5rem;
        font-weight: 700;
        margin-top: 2rem;
        margin-bottom: 1rem;
        color: #3F3E3B;
      }

      article h3 {
        font-size: 1.25rem;
        font-weight: 600;
        margin-top: 1.5rem;
        margin-bottom: 0.75rem;
        color: #3F3E3B;
      }

      article p {
        font-size: 1.125rem;
        line-height: 1.75;
        margin-bottom: 1rem;
      }

      article ul, article ol {
        padding-left: 1rem;
        margin-bottom: 1rem;
      }

      article li {
        font-size: 1.125rem;
        line-height: 1.75;
        margin-bottom: 0.5rem;
      }

      article table {
        width: 100%;
        border-collapse: collapse;
        margin: 1rem 0;
        font-size: 0.9rem;
      }

      article th, article td {
        padding: 0.5rem 0.4rem;
        text-align: left;
        border-bottom: 1px solid #E5E0D8;
      }

      article th {
        background-color: #F4EBE4;
        font-weight: 600;
      }

      article pre {
        background-color: #2D2D2D;
        color: #F8F8F2;
        padding: 0.75rem;
        border-radius: 0.5rem;
        overflow-x: auto;
        margin: 1rem 0;
        font-size: 0.85rem;
        line-height: 1.5;
      }

      /* Desktop: restore larger paddings */
      @media (min-width: 640px) {
        article ul, article ol {
          padding-left: 1.5rem;
        }
        article table {
          font-size: 1rem;
          margin: 1.5rem 0;
        }
        article th, article td {
          padding: 0.75rem 1rem;
        }
        article pre {
          padding: 1rem 1.25rem;
          border-radius: 0.75rem;
          margin: 1.5rem 0;
          font-size: 0.95rem;
        }
      }

      article code {
        background-color: #F4EBE4;
        padding: 0.2rem 0.4rem;
        border-radius: 0.25rem;
        font-size: 0.9em;
        color: #D97757;
      }

      article pre code {
        background-color: transparent;
        padding: 0;
        color: inherit;
      }

      article .tip {
        background-color: #FEF3CD;
        border-left: 4px solid #D97757;
        padding: 1rem 1.25rem;
        border-radius: 0 0.75rem 0.75rem 0;
        margin: 1.5rem 0;
      }

      article .tip strong {
        color: #D97757;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.1/",
    "react": "https://esm.sh/react@^19.2.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
